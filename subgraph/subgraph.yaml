specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC5289LibraryFactory
    network: mumbai
    source:
      address: "0xa3b8C81aBe0C85F613f0b838eDBA04D0C843D276"
      abi: ERC5289LibraryFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LibraryCreated
      abis:
        - name: ERC5289LibraryFactory
          file: ./abis/ERC5289LibraryFactory.json
      eventHandlers:
        - event: LibraryCreated(indexed address,address)
          handler: handleLibraryCreated
      file: ./src/erc-5289-library-factory.ts
